<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="title"> Rock, Paper & Scissors
         <div class="resultName">Result</div>
         <div class="result">
            <div class = "playerResult">0</div>
            <div>-</div>
            <div class = "comResult">0</div>
        </div>
    </div>  
    
    <div class="game">
        <div>Player</div>
        <img src="img/Player_stock_image.png" alt="player choice" id="player">
        <div>VS</div>
        <img src="img/COM_stock_image.png" alt="computer choice" id="COM">
        <div>COM</div>
    </div>
    
    <div class="message"></div>
    <div class="options">
        <img id="paper" src="img/Paper.jpeg" alt="Paper">
        <img id="rock" src="img/Stone.jpeg" alt="Rock">
        <img id="scissor" src="img/Scissor.jpeg" alt="Scissor">
    </div>

    <script src="script.js"></script>
</body>
</html>
